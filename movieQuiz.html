<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boot strap link -->
    <link
    type="text/css"
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <!-- Font Awesome link -->
    <link
    type="text/css"
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- css style link -->
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
    <title>Guess the year & Guess the movie</title>
    <title>Movie quiz</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">Guess the year movie</h1>
            <label for="movie-name"><h2>Can you guess the movie from the clues provided?</h2></label>
            <p  class="lives p-3 text-right">Lives: <span id="lives">2</span></p>
        </header>
        <div class="container">
          <div id="box_wrap" class="row">
            <div class="col-4 box" id="questions">
              <form action="submit" id="submit-movie">
                <h2>Write your answer here</h2>
              <br>
              <input type="text" placeholder="Movie" id="input-movie"></input>
              </form>
              <br>
              <br>
              <h2>Do you need another clue?</h2>
              <span id="show_movie_button" class="play btn btn-danger">Hint</span>
            </div>
            <div class="col-4 border " id="clue-box">
            </div>
          </div>
        </div>
        <div id="score">Score: 0</div>
        <!-- Modal -->
        <div class="modal fade" id="movieAnswerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalResult"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="movie-modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">Close</button>
                <button type="button" class="btn btn-primary" id="next-question">Next Question</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Create a modal with a form for the user to input their name -->
<div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nameModalLabel">Please enter your name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" class="form-control" id="nameInput">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveNameButton" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/movieQuiz.js"></script> 
    <script src="./assets/scoreStorage.js"></script>
    
    
</body>
</html>
